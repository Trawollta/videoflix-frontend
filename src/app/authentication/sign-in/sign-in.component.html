<ng-container>
  <div class="login-side">
    <img src="assets/img/cinema.jpg" alt="background" class="background">
    <div class="login-container">
      <div class="login-content">
        <div>
          <h1>Log in</h1>
          <hr>
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="input-wrapper">
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-Mail-Adresse" autocomplete="off">
          </div>
          <div class="input-wrapper">
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Passwort" autocomplete="off">
          </div>
          <div class="checkbox-container">
            <input type="checkbox" formControlName="remember" id="remember-me"> <span>Remember me</span>
          </div>

          <!-- Fehlermeldung hinzufÃ¼gen -->
          <div *ngIf="loginError" class="error-message">
            <span>Anmeldedaten sind falsch. Bitte versuche es erneut.</span>
          </div>

          <div class="button-container">
            <div class="login-area">
              <button type="submit">Log in</button>
            </div>
          </div>
        </form>
        <div class="forgot-pw">
          <a>Forgot Password?</a>
          <a class='btn'routerLink="/forgott-password">click here</a>
        </div>
        <div class="signup-container">
          <div>
            <span>New to Videoflix?</span>
          </div>
          <div>
            <a routerLink="/signup" class="primary-button">Sign up now</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="legal-links">
    <div class="privacy">
      <a routerLink="/privacypolicy">Datenschutzrichtlinie</a>
    </div>
    <div class="imprint">
      <a routerLink="/legalnotice">Impressum</a>
    </div>
  </div>
</ng-container>
