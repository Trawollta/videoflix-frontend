<ng-container>
  <div class="login-side">
    <img src="assets/img/cinema.jpg" alt="background" class="background">
    <div class="login-container">
      <button class="back-button" (click)="goBack()">
        <img src="assets/img/back_arrow.svg" alt="Back" />
      </button>
      <div class="login-content">
        <div>
          <h1>Reset your password</h1>
          <hr>
        </div>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="input-wrapper">
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-Mail-Adresse" autocomplete="off">
          </div>

          <!-- Erfolgsmeldung -->
          <div *ngIf="successMessage" class="success-message">
            <span>{{ successMessage }}</span>
          </div>

          <!-- Fehlermeldung hinzufÃ¼gen -->
          <div *ngIf="errorMessage" class="error-message">
            <span>{{ errorMessage }}</span>
          </div>

          <div class="button-container">
            <div class="login-area">
              <button type="submit">send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-container>
